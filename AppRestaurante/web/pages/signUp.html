<html>

        <meta charset="utf-8">

        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link href="../css/estiloLogin.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container" style="margin-top:40px">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-heading-login">
                            <strong> Cadastre-se!</strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="#" method="POST">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Nome do Restaurante" name="nomeRestaurante" type="text" autofocus>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Telefone" name="telefone" type="tel" value="">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="CEP" name="telefone" type="tel" value="">
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option value="none" >Estado</option>
                                                    <option value="1">SC</option>
                                                    <option value="2">SP</option>
                                                    <option value="3">RS</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control">
                                                    <option value="none">Cidade</option>

                                                    <option value="3">Palhoça</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-envelope"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="E-mail" name="email" type="email" value="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Concluir">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="panel-footer text-center">
                            <a href="#" onClick="" > Já está cadastrado? </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
